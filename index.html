    <link rel="preconnect" href="https://fonts.googleapis.com">

        <nav class="nabvar">

                    <ul class="items">

                            <li class="dropdown-item item"><a href=""></a>Features <img class="arrow-icon" src="./img/Path5.svg" alt=""></li>

                                <li><a class="dropdown__link" href="#"><img class="dropdown__img" src="./img/List.svg" alt=""> Todo List</a></li>

                                <li><a class="dropdown__link" href="#"><img class="dropdown__img" src="./img/Bell.svg" alt=""> Reminders</a></li>
                                <li><a class="dropdown__link" href="#"><img class="dropdown__img" src="./img/planning.svg" alt=""> Planning</a></li>

                        </div>
                        <div class="dropdown">
                            <li class="dropdown-item item"><a href=""></a>Company <img class="arrow-icon" src="./img/Path5.svg" alt=""></li>

                                <li><a class="dropdown__link" href="#">History</a></li>
                                <li><a class="dropdown__link" href="#">Our Team</a></li>
                                <li><a class="dropdown__link" href="#">Blog</a></li>

                        </div>

                        <li class="item"><a href=""></a>Careers</li>
                        <li class="item"><a href=""></a>About</li>
                    </ul>
                </div>
            </div>
        
            <button id="open-menu" class="open-menu"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="18" viewBox="0 0 32 18" fill="none">
                <rect width="32" height="2" fill="#151515"/>
                <rect y="8" width="32" height="2" fill="#151515"/>
                <rect y="16" width="32" height="2" fill="#151515"/>
                </svg></button>

            <div id="navbar__auth" class="navbar__auth">
                <a class="login" href="#">Login</a>
                <button class="button">Register</button>
            </div>

        <div class="hero">
            <div class="hero__description">
                <div class="hero__texts">
                    <h1 class="hero__title">Make remote work</h1>
                    <p class="hero__paragraph">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                    <button class="button button--black">Learn more</button>
                </div>
                <div class="hero__icons">
                    <img src="./img/databiz.svg" alt="">
                    <img src="./img/Union.svg" alt="">
                    <img src="./img/meet.svg" alt="">
                    <img src="./img/maker.svg" alt="">
                </div>
            </div>
            <div class="hero__img">
                <img class="img-desktop" srcset="./img/img-hero-desktop.svg" alt="">

                <img class="img-mobile" src="./img/img-hero-mobile.svg" alt="">
